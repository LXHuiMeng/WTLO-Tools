<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Nexus | 开发者门户</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --matrix-green: #0f0;
            --cyber-purple: #bc13fe;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .header {
            position: relative;
            padding: 2rem 0;
            border-bottom: 3px solid var(--neon-blue);
            margin-bottom: 3rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--cyber-purple);
            }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .cyber-card {
            position: relative;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 2rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .cyber-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-blue),
                transparent);
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            background: var(--dark-bg);
            padding: 1rem;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            color: var(--cyber-purple);
            margin: 0 0 2rem;
            font-family: 'Roboto Mono', monospace;
        }

        a {
            color: inherit;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--matrix-green);
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 10%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    
    <div class="cyber-container">
        <header class="header">
            <h1>导航</h1>
            <h2>HuiMeng</h2>
        </header>

        <div class="nav-grid">
            <div class="cyber-card">
                <div class="card-content">
                    <a href="LootHive-Bestiary/index.html">
                        ▸ LOOT HIVE BESTIARY
                        <br>
                        <span style="font-size:0.8em;color:#bc13fe">生物图鉴数据库</span>
                    </a>
                </div>
            </div>

            <div class="cyber-card">
                <div class="card-content">
                    <a href="CraftFlow-Guide/index.html">
                        ▸ CRAFTFLOW GUIDE
                        <br>
                        <span style="font-size:0.8em;color:#bc13fe">合成系统指南</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
